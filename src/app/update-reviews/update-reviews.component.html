<div class="main">
    <p-table class="table" [columns]="cols" [value]="data" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>
                    Update
                </th>
                <th>
                    Delete
                </th>
            </tr>
        </ng-template>
        <ng-template let-rowData pTemplate="body" let-columns="columns" >
            <tr>
                <td *ngFor="let col of columns">
                    <input [(ngModel)]="rowData[col.field]" />
                </td>
                <td>
                    <button pButton type="button" label="Update" (click)="updateReview(rowData)"></button>
                </td>
                <td>
                    <button pButton type="button" label="Delete" (click)="deleteReview(rowData)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
