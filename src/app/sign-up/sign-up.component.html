<p-card class="card">
    <form [formGroup]="formGroup" (ngSubmit)="signUp()" class="sign-up" >
        <h2>Sign Up</h2>

    <div>
        <label for="username">Username:</label>
        <br>
        <input formControlName="username" type="text" id="username" name="username" required>
    </div> 

    <div>
        <label for="first_name">First Name:</label>
        <br>
        <input formControlName="first_name" type="text" id="first_name" name="first_name" required>
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <br>
        <input formControlName="last_name" type="text" id="last_name" name="last_name" required>
    </div>

    <div>
        <label for="email">Email:</label>
        <br>
        <input formControlName="email" type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <br>
        <input formControlName="password" type="password" id="password" name="password" required>
    </div>

    <div>
        <label for="university" >University:</label>
        <br>
        <p-dropdown [options]="universites" formControlName="university" optionLabel="UNIV_NAME" [editable]="true"  placeholder="Select a University" ></p-dropdown>
    </div>

    <div>
        <label for="role">Role:</label>
        <br>
        <p-dropdown [options]="roles" formControlName="role" optionLabel="label" [editable]="true"  placeholder="Select a Role" ></p-dropdown>
    </div>

    <div>
        <label for="Phone">Phone:</label>
        <br>
        <input formControlName="phone" type="text" id="phone" name="phone" required>
    </div>

    <button type="submit">Sign Up</button>

</form>
</p-card>
