<div class="main">
    <p-table class="table" [columns]="cols" [value]="rso" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{ col.header }}
                </th>
                <th>
                    Join
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td>
                    <p-checkbox [binary]="true" [(ngModel)]="rowData['IS_MEMBER']" (onChange)="joinRSO($event, rowData)" ></p-checkbox>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
