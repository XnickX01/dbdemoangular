<!-- sign-in.component.html -->
<p-card class="card">
<form [formGroup]="formGroup" (ngSubmit)="login()" class="sign-in">
    <h2>Sign In</h2>
    <div>
        <label for="username">Username:</label>
        <input formControlName="username" type="text" id="username" name="username" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input formControlName="password" type="password" id="password" name="password" required>
    </div>
    <br>
    <button type="submit">Sign In</button>
</form>
</p-card>
